<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            height: 300px;
            width: 300px;
            display: inline-block;
            background-color: red;
        }

        .box img{
            height: 100px;
        }

        img{
            width: 200px;
            transition-property: width;
            transition-duration: 5s;
            transition-timing-function: ease-in;
        }

        img:hover{
            width: 56px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="download.jpeg" height="120px ">
        </div>
    </div>
</body>
</html>
